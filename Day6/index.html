<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/instagram-image.png" alt="image">
        </div>
        <div class="form">
            <img class="instalogo" src="images/Instagramlogo.png" alt="instalogo">
            <input type="text" placeholder="Phone number, username, or email">
            <input type="text" placeholder="password">
            <button class="btn">Log in</button>
            <div class="line"><button>OR</button></div>
            <div class="logo"><i class="ri-facebook-circle-fill"></i><a href="#">Log in with Facebook</a></div>
            <a href="#">Forgot Password?</a>
            <div class="signUp">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="getApp">
                <p>Get the app.</p>
                <img class="google" src="images/Google-Play-PNG-Clipart.png" alt="logo">
                <img class="microsoft" src="images/microsoft.png" alt="logo">
            </div>
        </div>
    </div>
</body>
</html>
